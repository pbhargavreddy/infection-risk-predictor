name: Infection Risk Predictor

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ensures full repo is checked out

      - name: Clean install pip dependencies
        run: |
          rm -rf ~/.cache/pip  # clear pip cache
          pip install --no-cache-dir -r requirements.txt

      - name: Run prediction and alert
        run: python predict_and_alert.py
